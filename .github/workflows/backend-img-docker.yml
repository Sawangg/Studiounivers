name: backend-build-image-docker

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build backend image
        working-directory: backend
        run: docker build . -f Dockerfile --tag studiounivers-backend:$(date +%s)
